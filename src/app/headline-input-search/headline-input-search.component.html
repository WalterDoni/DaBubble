<input class="input" type="text" placeholder="Code learning durchsuchen" (keyup)="search()" [(ngModel)]="mainboard.searchTerm">

<div class="searchResults" *ngIf="mainboard.searchTerm">
    <h2>Mitglieder</h2>
    <ul>
        <li *ngFor="let user of mainboard.filteredUserArray" (click)="selectUserSearchfield(user.username)">
            <img class="imgHeadline" src="{{user.img}}" alt="Profile Image">
            <p>{{ user.username }}</p>
        </li>
        <li
            *ngIf="mainboard.searchTerm && mainboard.filteredUserArray && mainboard.filteredUserArray.length === 0 && mainboard.searchTerm.length >= 1">
            Kein Mitglied gefunden
        </li>
    </ul>
    <h2>Channels</h2>
    <ul>
        <li *ngFor="let channel of mainboard.filteredChannelsArray"
            (click)="selectChannelSearchfield(channel.channelName)">
            <p style="padding-bottom: 8px;">#{{ channel.channelName }}</p>
        </li>
        <li
            *ngIf="mainboard.searchTerm && mainboard.filteredChannelsArray && mainboard.filteredChannelsArray.length === 0 && mainboard.searchTerm.length >= 1">
            Kein Kanal gefunden
        </li>
    </ul>
</div>
