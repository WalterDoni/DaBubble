<div class="container">
    <div class="content">
        <div class="headline">
            <h2>Profil</h2>
            <img (click)="mainboard.closeWindow()" src="./assets/img/create-channel/close.png" alt="">
        </div>
        <div class="img-cont">
            <div><img src="{{loggedInUserImg}}" alt="Profil-Image"></div>
        </div>
        <div class="info">
            <div class="info-headline" *ngIf="!changeName">
                <h2>{{loggedInUserName}}</h2>
                <button (click)="toggleChangeName()">Namen bearbeiten</button>
            </div>
            <div class="info-headline" *ngIf="changeName">
                <input #inputValue type="text" placeholder="Namen Ã¤ndern..." value="{{loggedInUserName}}">
                <button (click)="updateName()">Speichern</button>
            </div>
            <div class="email">
                <span><img src="./assets/img/profile-view/mail.png" alt=""></span>
                <span style="margin-top: -5px;">
                    <h3>E-Mail-Adresse</h3>
                    <p>{{loggedInUserEmail}}</p>
                </span>
            </div>
        </div>
    </div>
</div>
