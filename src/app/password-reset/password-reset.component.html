<div class="container">
    <div class="headline">
        <span><img src="./assets/img/login/logo.png" alt="logo">
            <p>DABubble</p>
        </span>
    </div>

    <div class="signup-container">
        <img src="./assets/img/signup/arrow_back.png" alt="" class="arrow" (click)="goToLoginPage()">
        <div class="headline-container">
            <h1>Passwort zurücksetzen</h1>
            <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
        </div>
        <div class="inputfields-container">
            <input class="email-input" type="email" placeholder="Beispielname@email.com">
            <p>Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</p>
        </div>
        <div class="btn-container">
            <button>Weiter</button>
        </div>
    </div>
    <div class="footer"><a href="">Impressum</a><a href="">Datenschutz</a></div>
</div>
